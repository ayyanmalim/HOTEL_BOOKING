<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                body {
                    background-image: url("images/rooms/1.jpg");
                    background-size: cover;
                    background-position: center;
                }
                .form-container {
                    max-width: 800px;
                    margin: auto;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body class="d-flex align-items-center justify-content-center vh-100">
            <!-- Register Form -->
            <div class="form-container">
                <form id="registerForm" action="RegisterForm" class="shadow p-4 mb-5 rounded" method="post">
                    <h3 class="text-center mb-4"><i class="bi bi-person-lines-fill fs-3 me-2"></i>User Register</h3>
                    <div class="text-center">
                        <span class="badge rounded-pill bg-light text-dark mb-3 text-wrap lh-base">
                            Note: Your details must match with your ID (Aadhaar card, passport, driving license, etc) that will
                            be required during check-in.
                        </span>
                    </div>
                    <div class="container-fluid">            
                        <div class="row">
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control shadow-none" name="name" required>
                            </div>
                            <div class="col-md-6 p-0 mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control shadow-none" name="email1" required>
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="number" class="form-control shadow-none" name="number" required>
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control shadow-none" rows="1" name="address" required></textarea>
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Date of birth</label>
                                <input type="date" class="form-control shadow-none" name="dob" required>
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control shadow-none" name="password" required>
                            </div>
                        </div>
                        <div class="text-center my-1">
                            <button type="submit" class="btn btn-dark w-100 shadow-none">REGISTER</button>
                        </div>
                </form>
            </div>
        </body>
    </html>
